<!doctype html>
<html class="no-js" lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foundation for Sites</title>
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/accountlog.css">
</head>

<body>
    <img id="logo" src="images/schmearitlogo.png" alt="schmearitlogo">
    <h1> Log In</h1>
    <form>
        <div class="row">
            <div class="medium-6 columns">
                <label>Email
                    <input class="login-email" type="text" placeholder="login email">
                </label>
            </div>
            <div class="medium-6 columns">
                <label>Password
                    <input id="login-password" type="password" placeholder="login pass">
                </label>
                <p class="help-text" id="passwordHelpText"></p>
            </div>
            <input class="login-submit" type="submit" value="Submit">
        </div>
        
    </form>
    
    <p class="user-info"></p>
    
    <div class="buttons">
        <a id="submitbutton" href="index.html" class="button">Submit</a>
        <br />
        <a href="account.html">Create an Account</a>
        <br />
        <a id="fbbutton" href="index.html" class="button">Login with Facebook</a>
        <br />
        <a href="index.html" class="button">Login with Twitter</a>
        <br />
    </div>

    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.js"></script>
    <script src="js/login.js"></script>

</body>

</html>
