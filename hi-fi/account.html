<!doctype html>
<html lang="en" manifest="manifest.appcache">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foundation for Sites</title>
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/accountlog.css">

</head>

<body>
    <img id="logo" src="images/schmearitlogo.png" alt="schmearitlogo">
    <h1>Create Account</h1>
    <form>
        <div class="row">
            <div class="medium-6 columns">
                <span>
                <input class="user-name-input" type="text" placeholder="What is your name?">
                </span>
            </div>


            <div class="medium-6 columns">
                <span>
        		<input class="user-email" type="email" placeholder="What is your email?">
                </span>
            </div>

<!--
            <div class="medium-6 columns">
                <label>Confirm Email
                    <input type="text">
                </label>
            </div>
-->

            <div class="medium-6 columns">
                <span class="user-password">
                <input class="user-password" type="password" placeholder="password">
                </span>

                <p class="help-text" id="passwordHelpText">Your password must have at least 10 characters, a number, and an Emoji.</p>
            </div>

<!--
            <div class="medium-6 columns">
                <label>Confirm password
                    <input type="password" aria-describedby="passwordHelpText">
                </label>
            </div>
-->
            <input class="user-info-save" type="submit" value="Submit">
<!--            <a id="submitbutton2" href="index.html" class="button">Submit</a>-->
            <br />
        </div>
    </form>
    <p class="user-info"></p>
</body>

</html>
<script src="js/vendor/jquery.js"></script>
<script src="js/vendor/what-input.js"></script>
<script src="js/vendor/foundation.js"></script>
<script src="js/login.js"></script>
<script src="js/vendor/refresh-manifest.js"></script>
