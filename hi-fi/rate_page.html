<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foundation for Sites</title>
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="app.js"></script>
  </head>
<body>
	<h1>Rate Me</h1>
	
<div class="reward-button2">
        <a href="#" data-open="myModal" class="reg-text">Scan for Points</a>

        <div id="myModal" class="reveal" data-reveal>
            <img src="images/qrcode.png" alt="qrcode">
            <h2 id="modalTitle"></h2>
            <p class="lead">You can also shake your phone in the future to pull up the QR code to gain and use rewards!</p>
            <a class="close-button" data-close>&#215;</a>
        </div>
    </div>
    
<fieldset class="score callout">
  <legend>Score:</legend>
  
  <input type="radio" id="score-5" name="score" value="5"/>
  <label title="5 stars" for="score-5">5 stars</label>
  
  <input type="radio" id="score-4" name="score" value="4"/>
  <label title="4 stars" for="score-4">4 stars</label>
  
  <input type="radio" id="score-3" name="score" value="3"/>
  <label title="3 stars" for="score-3">3 stars</label>
  
  <input type="radio" id="score-2" name="score" value="2"/>
  <label title="2 stars" for="score-2">2 stars</label>
  
  <input type="radio" id="score-1" name="score" value="1"/>
  <label title="1 stars" for="score-1">1 stars</label>
  
</fieldset>

	<div class="row">
        <div class="button-group radius">
            <a href="#" class="button">Sweet</a>
            <a href="#" class="button">Savory</a>
            <a href="#" class="button">Unusual</a>
            <a href="#" class="button">Other</a>  
        </div>
    </div>

    <div class="center">
    	<a class="sub_button" href="thanks.html">Submit</a>
    </div>


 <!-- JAVASCRIPT-->
    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/foundation.min.js"></script> 
    <script src="js/vendor/what-input.js"></script>
	<script src="js/app.js"></script>
	<script src="js/vendor/refresh-manifest.js" type="text/javascript"></script>
    <script src="js/shake.js" type="text/javascript"></script>
    <script src="js/homepage.js" type="text/javascript"></script>
    


    <script>
        $(document).foundation();
    </script>

</body>
</html>
