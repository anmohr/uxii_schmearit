<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <title>Popular Bagels</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="css/foundation.css">
      <link rel="stylesheet" href="css/style.css">
      <script type="text/javascript" src="js/jquery-2.2.3.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
</head>
    
<body>
    <div class="top-bar">
        <div class="large-12 columns">
          <div class="home-btn">
            <a id="home" href="index.html"> <img src="images/web.png" alt="home"></a>
          </div>
          <h1>Popular Bagels</h1>
        </div>
    </div>
    
    <div class="reward-button2">
        <a href="#" data-open="myModal" class="reg-text">Scan for Points</a>

        <div id="myModal" class="reveal" data-reveal>
            <img src="images/qrcode.png" alt="qrcode">
            <h2 id="modalTitle"></h2>
            <p class="lead">You can also shake your phone in the future to pull up the QR code to gain and use rewards!</p>
            <a class="close-button" data-close>&#215;</a>
        </div>
    </div>

    <div class="tabs_wrapper row">
        <div id="tabs">
            <ul class="button-group">
                <li class="active button"><a href="#tab1" rel="tab1">All</a></li>
                <li class="button"><a href="#tab2" rel="tab2">Sweet</a></li>
                <li class="button"><a href="#tab3" rel="tab3">Savory</a></li>
                <li class="button"><a href="#tab4" rel="tab4">Unusual</a></li>
                <li class="button"><a href="#tab5" rel="tab5"><img src="images/favorite-red.svg" height="18" width="18" ></a></li>
            </ul>
        </div>

        <div class="templates" style="display:none">
            <div class="item-template">
                <div class="row signature-bagel">
                  <div class="small-12 columns">
                    <div class="small-2 columns reg-text position"></div>
                    <div class="small-6 columns reg-text ingredient">
                    </div>
                      
                    <div class="small-4 columns reg-text">
                        <div class="row">
                            <div class="small-4 columns">
                                <img src="images/favorite.svg" alt="favorite" class="heart_fave">
                            </div>
                            <div class="small-8 columns reg-text menu-price">$7</div>
                        </div>

                        <div class="row rating-star">
                            <div class="small-12 columns">
                                <img src="images/star_on.svg" alt="star" width="12px" height="12px">
                                <img src="images/star_on.svg" alt="star" width="12px" height="12px">
                                <img src="images/star_on.svg" alt="star" width="12px" height="12px">
                                <img src="images/star_on.svg" alt="star" width="12px" height="12px">
                                <img src="images/star_on.svg" alt="star" width="12px" height="12px">
                            </div>
                        </div>
                    </div>
                  </div>
                </div>
            </div>
        </div>
        
        <div id="tabs_content_container">
            <div id="tab1" class="tab_content" style="display: block;"> 
            </div>
            
            <div id="tab2" class="tab_content">
            </div>
            
            <div id="tab3" class="tab_content">
            </div>
            
            <div id="tab4" class="tab_content">
            </div>
            
            <div id="tab5" class="tab_content">
            </div>
        </div>
    </div>
    
    

     <!-- JAVASCRIPT-->
    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/foundation.min.js"></script> 
    <script src="js/vendor/what-input.js"></script>
    <script src="js/items.js"></script>
	<script src="js/app.js"></script>
	<script src="js/vendor/refresh-manifest.js" type="text/javascript"></script>
    <script src="js/shake.js" type="text/javascript"></script>
    <script src="js/homepage.js" type="text/javascript"></script>
    <script type="text/javascript" src="js/tabs.js"></script>
    <script type="text/javascript" src="js/ratings.js"></script>
    <script type="text/javascript" src="js/popular-bagels.js"></script>
