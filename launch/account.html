<!doctype html>
<html lang="en" manifest="manifest.appcache">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foundation for Sites</title>
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/accountlog.css">


    <style>
			.rewards, .login {
				display: none;
			}

            .user-info {
                    border: 1px solid black;
                }
            .logout {
                background-color: bisque;
            }
		</style>

</head>

<body>
    <img id="logo" src="images/schmearitlogo.png" alt="schmearitlogo">
    <h1>Create Account</h1>
    <form>
		<input class="user-name-input" type="text" placeholder="What is your name?">
		<input class="user-email" type="email" placeholder="What is your email?">
		<input class="user-password" type="password" placeholder="Password">
		<input class="user-name-save" type="submit" value="Submit">
	</form>


	<p class="user-info"></p>
</body>

</html>
<script src="js/vendor/jquery.js"></script>
<script src="js/vendor/what-input.js"></script>
<script src="js/vendor/foundation.js"></script>
<script src="js/login.js"></script>
